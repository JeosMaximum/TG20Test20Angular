<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a>
        <h1>Prueba desarrollador</h1>
        <img class="rounded mx-auto d-block transpa-bg "  width = "10%" style="width: 550px;" src="https://efiempresa.com/wp-content/themes/Blog_theme/images/bc712c6dd774af2d5430f5f39dc71ede_logoOptimizado.png"/>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="Menu" nzIcon="double-right">
        <ul>
          <li nz-menu-item nzMatchRouter  nz-icon nzType="user" nzTheme="outline">
            <a routerLinkActive="active" routerLink="/customer-list">Customer</a>
          </li>
          <li nz-menu-item nzMatchRouter nz-icon nzType="book" nzTheme="outline">
            <a routerLinkActive="active"routerLink="/product-list">Product</a>
          </li>
          <li nz-menu-item nzMatchRouter nz-icon nzType="pound-circle" nzTheme="outline">
            <a routerLinkActive="active" routerLink="/sale-list">Sale</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <i class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></i>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
